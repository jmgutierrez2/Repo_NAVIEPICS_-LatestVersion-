<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
     
    </header>

    <!-- end header section -->


  </div>

  <!-- service section -->
  <div class="container-form register">
    <div class="information">
        <div class="info-childs">
            <h2> ¡Bienvenido!</h2>
            <p>Crea una cuenta y se parte de esta gran comunidad, goza de todas las funcionalidades que tenemos.</p>
            <input type="button" value="Crear cuenta" id="sign-in">
        </div>
    </div>
    <div class="form-information register">
        <div class="form-information-childs">
            <h2>Iniciar Sesión</h2>
            <div class="icons">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-linkedin'></i>
            </div>
            <p> Puedes ingresar por las siguientes cuentas</p>
            <form class="forms">
                <label>
                    <i class='bx bx-envelope'></i>
                    <input type="email" placeholder="Correo Electronico">
                </label>
                <label>
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" placeholder="Contraseña">
                </label>
                <input type="submit" placeholder="Enviar">
            </form>
        </div>
    </div>
</div>




<div class="container-form login hide">
    <div class="information">
        <div class="info-childs">
            <h2>REGISTRARSE </h2>
            
            <p>Para unirte a nuestra comunidad por favor inicia sesión con
                tus datos</p>
            <input type="button" value="Inicio" id="sign-up">
        </div>
    </div>
    <div class="form-information">
        <div class="form-information-childs">
            <h2>Crear una cuenta</h2>
            <br>
            <form class="form">
                <div class="form-column">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombre">
                    </label>
                    
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Correo ">
                    </label> 
                </div>
                <div class="form-column">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="family-name" placeholder="Apellidos">
                    </label>
                 
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                </div>
                
            </form>
            <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Estoy de acuerdo con los terminos y condiciones
                      </label>
                      <br>
                    </div>
                  </div>
                <div >
                    <input type="submit" value="Registrarse" onclick="enviarRegistro()">
                    
                  </div>

        </div>
    </div>
</div>

  <!-- end service section -->
