  <main class="container">


    <section class="control-panel mb-4">
      
      
      <table class="table table-bordered">
        <!--INSERTANTO INFORMACION-->
        <thead>
          <tr>
            <th>Nombre del Estacionamiento</th>
            <th>Dirección</th>
            <th>Capacidad</th>
            <th>Horario de Funcionamiento</th>
            <th>Estado</th>
          </tr>
        </thead>

        <!--INSERTANTO INFORMACION-->
        <form th:action="@{estacionamientos}" method="post" th:object="${estacionamiento}">
          <tbody>
            <tr>
              <td><input type="text" id="nombre" class="form-control" th:field="*{nombre}"required autofocus="autofocus"></td>
              <td><input type="text" id="direccion" class="form-control" th:field="*{direccion}"required autofocus="autofocus"></td>
              <td><input type="number" id="capacidad" class="form-control"  th:field="*{capacidad}" required autofocus="autofocus"></td>
              <td><input type="text" id="horario-funcionamiento" class="form-control"  th:field="*{horario_funcionamiento}" required autofocus="autofocus"></td>
              <td><input type="checkbox" th:field="*{estado}" required autofocus="autofocus"/></td>
            </tr>
          </tbody>
          <button class="btn btn-primary mb-3" method="post" type="submit">Registrar nuevo</button>
        </form>       

        <tbody>
          <tr th:each="estacionamiento: ${listaEstacionamiento}">
            <td th:text="${estacionamiento.nombre}"></td>
            <td th:text="${estacionamiento.direccion}"></td>
            <td th:text="${estacionamiento.capacidad}"></td>
            <td th:text="${estacionamiento.horario_funcionamiento}"></td>
            <td th:text="${estacionamiento.estado} ? 'LIBRE' : 'OCUPADO'"></td>
          </tr>
        </tbody>


        <tbody id="parking-lots-body">
            <!-- Aquí se insertarán las filas de la tabla dinámicamente -->
          </tbody>
      </table>
    </section>
